<section class="main-section">
  <article class="mt-lg-3">
    <div class="keen-slider" #sliderRef>
      <div
        *ngFor="let slide of slides"
        [ngStyle]="{ backgroundImage: 'url(' + slide.img + ')' }"
        [routerLink]="slide.route"
        class="keen-slider__slide number-slide">
        {{ slide.title }}
      </div>
    </div>
  </article>
</section>
